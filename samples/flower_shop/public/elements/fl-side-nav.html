<polymer-element name="fl-side-nav">
  <template>
    <style>
      :host {
        background-color: #EFEFEF;
        display: block;
        min-width: 100px;
        margin-right: 5px;
      }
      div[route] {
        cursor: default;
        max-height: 1.5em;
        margin: 0;
        padding: 10px;
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-bottom-color: rgba(0, 0, 0, .2);
        transition: background-color .5s;
        display: flex;
        flex-flow: columns;
        align-items: center;
      }
      div[route]:hover, div[route][selected] {
        background-color: rgba(0, 0, 0, .2);
      }
      div[route] img, div[route] p {
        flex: 0 0 auto;
        margin: 0 5px 0 0;
        pointer-events: none;
      }
      img {
        width: 20px;
        height: 20px;
      }
    </style>
    <!-- Events are re-targeted once they bubble to the custom element
         Wrapping the p's in this div allows us to see the actual target -->
    <div id="clickScreen">
      <div route="/dashboard">
        <img src="../images/dash.svg"></img>
        <p>Dashboard</p>
      </div>
      <div route="/distribution">
        <img src="../images/pieChart.svg">
        <p>Distributions</p>
      </div>
      <div route="/trends">
        <img src="../images/lineGraph.svg">
        <p>Trends</p>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      ready: function () {
        this.$.clickScreen.addEventListener('click', function (event) {
          var route = event.target.getAttribute('route');
          if (!route) return;

          this.fire('navigate', { route: route });
          for(var i = 0; i < this.$.clickScreen.children.length; i++) {
            this.$.clickScreen.children[i].removeAttribute('selected');
          }
          event.target.setAttribute('selected', '');
        }.bind(this));
      }
    });
  </script>
</polymer-element>
