<!DOCTYPE html>
<html>
<header>
  <title>Page titles are enabled!</title>
  <style>
    table {
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    td {
      padding: 5px;
    }
  </style>
</header>
<body>
<div>
  <table id="table">
  </table>
</div>
<script>
  function test(label, value) {
    window.table.innerHTML = window.table.innerHTML +
      "<tr><td>" + label + "</td><td>" + value + "</td></tr>"
  }
  test('V8.create_undefined', window.rbUndefined);
  test('V8.create_null', window.rbNull);
  test('V8.create_int', window.rbInt);
  test('V8.create_string', window.rbString);
  test('V8.exec', window.rbExecValue);
  test('Use browser to debug exceptions', window.rbException);
</script>
</body>
</html>
